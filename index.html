<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="header-top__map">
                    <img src="./images/map.svg" alt="">
                    <span>Ташкент</span>
                </div>

                <nav class="header-top__list">
                    <ul>
                        <li><a href="#">Наши магазины</a></li>
                        <li><a href="#">B2B продажи</a></li>
                        <li><a href="#">Покупка в рассрочку</a></li>
                        <li><a href="#">Способы оплаты</a></li>
                        <li><a href="#">Гарантия на товары</a></li>
                    </ul>
                </nav>

                <div class="lang-and-contact">
                    <div class="header-top__contact">
                        <img src="./images/contact.svg" alt="">
                        <span>+998 95 123 55 88</span>
                    </div>
    
                    <div class="header-top__lang">
                        <span>Рус</span>
                        <img src="./images/Arrow-header (2).svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="container">
                <div class="logo">
                    <img src="./images/loco.svg" alt="">
                </div>

                <div class="header-bottom__search">
                    <div class="header-search-wrapper">
                        <div class="header-bottom__search__category">
                            <button>Все категории <img src="./images/gray-arrow.svg" alt=""></button>
                            <span>|</span>
                        </div>
    
                        <div class="header-bottom__search__input">
                            <input type="text" placeholder="Телефоны и бытовая">
                            <button><img src="./images/mic.svg" alt=""></button>
                        </div>
                    </div>

                    <div class="header-bottom__search__btn">
                        <button><img src="./images/search.svg" alt="">Поиск</button>
                    </div>
                </div>

                <div class="header-bottom__items">
                    <div class="header-bottom__items__item">
                        <img src="./images/man.svg" alt="">
                        <span>Войти</span>
                    </div>

                    <div class="header-bottom__items__item">
                        <img src="./images/like.svg" alt="">
                        <span>Избранное</span>
                    </div>

                    <div class="header-bottom__items__item">
                        <img src="./images/shopping-cart.svg" alt="">
                        <span>Корзина</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-category">
            <div class="container">
                <div class="header-category__main-btn">
                    <button><img src="./images/category-btn.svg" alt="">Категории</button>
                </div>

                <nav class="header-category__list">
                    <ul>
                        <li><a href="#">Наши магазины</a></li>
                        <li><a href="#">Моноблоки</a></li>
                        <li><a href="#">Телефоны, планшеты</a></li>
                        <li><a href="#">Ноутбуки</a></li>
                        <li><a href="#">Комплектующие</a></li>
                        <li><a href="#">Сетевое оборудование</a></li>
                        <li><a href="#">Оргтехника</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <a href="#">
                <img class="hero__img" src="./images/jpg/hero-image.jpg" alt="">
            </a>
            <div class="hero__swiper-btn">
                <button><img src="./images/png/left-arrow.png" alt=""></button>
                <button><img src="./images/png/right-arrow.png" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
